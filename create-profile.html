<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar perfil | Defesa Cognitiva</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="auth-card">
        <p class="kicker">Novo perfil</p>
        <h1>Criar perfil</h1>
        <p>Preenche os dados abaixo para criar um novo perfil e entrar na app.</p>

        <label for="newName">Nome</label>
        <input id="newName" type="text" placeholder="O teu nome" />

        <label for="newEmail">Email</label>
        <input id="newEmail" type="email" placeholder="teu@email.com" />

        <label for="newPassword">Password</label>
        <input id="newPassword" type="password" placeholder="mÃ­nimo 6 caracteres" />

        <label for="confirmPassword">Confirmar password</label>
        <input id="confirmPassword" type="password" placeholder="repete a password" />

        <button id="createProfileBtn">Criar perfil</button>
        <button id="backToLoginBtn" class="ghost">Voltar ao login</button>
        <p id="createProfileMessage" class="muted"></p>
      </section>
    </main>

    <script src="create-profile.js"></script>
  </body>
</html>
